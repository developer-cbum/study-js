<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task01</title>
  </head>
  <body>
    <h3>마우스를 올려보세요</h3>
    <hr />
    <h3 onmouseover="changeColor('over', this)" onmouseout="changeColor('out', this)">
      여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
    </h3>
  </body>
  <script>
    function changeColor(event, object) {
      event == 'over' ? (object.style.background = 'yellow') : (object.style.background = 'white');
    }
  </script>
</html>
